<div *ngIf="loader" class="spinner"></div>
<div class="container">
    <h2>Post</h2>
    <div class="card">
        <div class="card-header">{{post?.title}}</div>
        <div class="card-body">{{post?.body}}</div>
        <div class="card-footer">
            <button class="btn btn-danger mr-3" (click)="backToList()">Back</button>
            <button class="btn btn-danger" (click)="updatePost()">update</button>
            <button class="btn btn-primary float-right" (click)="viewNextPost()"> next</button>
            <button class="btn btn-primary float-right mr-3" (click)="viewPreviousPost()"> previuous </button>
        </div>
    </div>
</div>
